<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Versículo do Dia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background: linear-gradient(180deg, #e3f2fd, #bbdefb);color: #0d47a1;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    .navbar {background: linear-gradient(90deg, #1976d2, #42a5f5);}
    .navbar-brand, .navbar-nav .nav-link {color: white !important;font-weight: 600;}
    .navbar-nav .nav-link:hover {color: #bbdefb !important;}
    .verse-box {background: white;padding: 40px;border-radius: 16px;margin: 40px auto;box-shadow: 0 6px 16px rgba(0,0,0,0.15);text-align: center;max-width: 900px;}
    .verse-box h1 {font-size: 1.8rem;color: #1565c0;margin-bottom: 20px;}
    .verse-box blockquote {font-size: 1.6rem;font-weight: 600;color: #0d47a1;margin: 20px auto;}
    .share-buttons {margin-top: 25px;}
    .share-buttons button {margin: 5px;border-radius: 30px;font-weight: 600;}
    .banner-full img {width: 100%;max-height: 400px;object-fit: cover;border-radius: 12px;margin: 20px 0;}
    .cta-box {text-align: center;margin: 30px 0;}
    .btn-inscreva {background-color: #1976d2;color: white;font-weight: 600;padding: 12px 24px;border-radius: 30px;text-decoration: none;transition: all 0.3s ease;}
    .btn-inscreva:hover {background-color: #0d47a1;transform: translateY(-2px);}
    footer {background: #1976d2;color: white;padding: 20px;margin-top: 40px;}
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">Versículo do Dia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoriasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoriasDropdown">
            <li><a class="dropdown-item" href="/categorias/feesperanca.html">Fé/Esperança</a></li>
<li><a class="dropdown-item" href="/categorias/oracao.html">Oração</a></li>
<li><a class="dropdown-item" href="/categorias/amor.html">Amor</a></li>
<li><a class="dropdown-item" href="/categorias/paz.html">Paz</a></li>
<li><a class="dropdown-item" href="/categorias/palavra-de-deus.html">Palavra de Deus</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="/sobre.html">Sobre</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="verse-box" id="verse-container">
    Carregando o versículo de hoje...
  </div>

  <section class="banner-full">
    <img src="img/ceu.png" alt="Céu Celestial">
  </section>

  <div class="cta-box">
    <a href="/cadastro.html" class="btn-inscreva">Inscreva-se Gratuitamente</a>
  </div>
</main>

<footer class="text-center">
  <p class="mb-0">© 2025 versiculododia.net</p>
</footer>

<script>
function diaDoAno(data) {
  const inicio = new Date(data.getFullYear(), 0, 0);
  const diff = data - inicio;
  const umDia = 1000 * 60 * 60 * 24;
  return Math.floor(diff / umDia);
}

async function loadVerse() {
  try {
    const hoje = new Date();
    const numeroDia = diaDoAno(hoje);
    const arquivo = String(numeroDia).padStart(3, '0');

    const dia = String(hoje.getDate()).padStart(2, '0');
    const mes = String(hoje.getMonth() + 1).padStart(2, '0');
    const ano = hoje.getFullYear();
    const dataFormatada = `${dia}/${mes}/${ano}`;

    const resp = await fetch(`versiculos/versiculo_${arquivo}.html`);
    if (!resp.ok) throw new Error("Erro no carregamento");
    const conteudo = await resp.text();

    document.getElementById('verse-container').innerHTML = `
      <h1>Versículo do Dia – ${dataFormatada}</h1>
      ${conteudo}
      <div class="share-buttons">
        <button class="btn btn-success">WhatsApp</button>
        <button class="btn btn-primary">Facebook</button>
        <button class="btn btn-danger">Instagram</button>
        <button class="btn btn-info">Twitter</button>
      </div>
    `;
  } catch(e) {
    document.getElementById('verse-container').innerText = 'Erro ao carregar o versículo do dia.';
  }
}
loadVerse();
</script>
</body>
</html>
