<body>
  <h1>Versículo do Dia 208</h1>
  <blockquote>Não sabes, não ouviste que o eterno Deus, o Senhor, o Criador dos confins da terra, não se cansa nem se fatiga? Inescrutável é o seu entendimento</blockquote>
  <p><strong>Referência:</strong> Isaías 40:28</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
  <p><em>Mostra que Deus é poderoso, fiel e cuida de cada detalhe da nossa vida.</em></p>
