<body>
  <h1>Versículo do Dia 261</h1>
  <blockquote>Portanto, não vos inquieteis com o dia de amanhã, pois o amanhã cuidará de si mesmo</blockquote>
  <p><strong>Referência:</strong> Mateus 6:34</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
  <p><em>Encoraja a ter fé e esperança em Deus, lembrando que Ele nunca abandona os seus filhos.</em></p>
