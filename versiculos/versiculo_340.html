  <h1>Versículo do Dia 340</h1>
  <blockquote>Se andarmos na luz, como ele na luz está, temos comunhão uns com os outros, e o sangue de Jesus Cristo nos purifica de todo pecado</blockquote>
  <p><strong>Referência:</strong> 1 João 1:7</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
