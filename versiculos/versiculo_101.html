  <h1>Versículo do Dia 101</h1>
  <blockquote>Mas em todas estas coisas somos mais que vencedores, por aquele que nos amou</blockquote>
  <p><strong>Referência:</strong> Romanos 8:37</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
