<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Versículo do Dia 034</title>
  <meta name="description" content="Encoraja a ter fé e esperança em Deus, lembrando que Ele nunca abandona os seus filhos.">
</head>
<body>
  <h1>Versículo do Dia 034</h1>
  <blockquote>Um novo mandamento vos dou: que vos ameis uns aos outros</blockquote>
  <p><strong>Referência:</strong> assim como eu vos amei a vós, que também vós vos ameis uns aos outros. João 13:34</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
  <p><em>Encoraja a ter fé e esperança em Deus, lembrando que Ele nunca abandona os seus filhos.</em></p>
</body>
