  <title>Versículo do Dia 032</title>
  <meta name="description" content="Ensina que o amor de Deus e o amor ao próximo são o centro da fé e trazem paz ao coração.">

<body>
  <h1>Versículo do Dia 032</h1>
  <blockquote>Como o Pai me amou, assim também eu vos amei</blockquote>
  <p><strong>Referência:</strong> permanecei no meu amor. João 15:9</p>
  <p><strong>Categorias:</strong> Amor</p>
  <p><em>Ensina que o amor de Deus e o amor ao próximo são o centro da fé e trazem paz ao coração.</em></p>
