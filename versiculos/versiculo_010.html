  <h1>Versículo do Dia 010</h1>
  <blockquote>Eis que vêm os dias, diz Deus Jeová, em que enviarei fome sobre a terra</blockquote>
  <p><strong>Referência:</strong> não fome de pão, nem sede de água, mas de ouvir as palavras de Jeová. Amós 8:11</p>
  <p><strong>Categorias:</strong> Alimento, Palavra de Deus</p>
  <p><em>Mostra que a Bíblia é a palavra de Deus e guia para uma vida de fé.</em></p>
