  <h1>Versículo do Dia 296</h1>
  <blockquote>Portanto, meus amados irmãos, sede firmes e constantes, sempre abundantes na obra do Senhor</blockquote>
  <p><strong>Referência:</strong> 1 Coríntios 15:58</p>
  <p><strong>Categorias:</strong> Alimento</p>
