<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Versículo do Dia 160</title>
  <meta name="description" content="Incentiva a confiar em Deus em todas as situações, pois Ele cuida e sustenta.">
</head>
<body>
  <h1>Versículo do Dia 160</h1>
  <blockquote>Direi do Senhor: Ele é o meu Deus, o meu refúgio, a minha fortaleza, e nele confiarei</blockquote>
  <p><strong>Referência:</strong> Salmos 91:2</p>
  <p><strong>Categorias:</strong> Confiança</p>
  <p><em>Incentiva a confiar em Deus em todas as situações, pois Ele cuida e sustenta.</em></p>
</body>
</html>
