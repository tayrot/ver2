<body>
  <h1>Versículo do Dia 256</h1>
  <blockquote>Ele te declarou, ó homem, o que é bom: praticar a justiça, amar a misericórdia e andar humildemente com o teu Deus</blockquote>
  <p><strong>Referência:</strong> Miquéias 6:8</p>
  <p><strong>Categorias:</strong> Humildade, Justiça</p>
  <p><em>Recorda que Deus é justo e chama cada um a viver com retidão e verdade.</em></p>
