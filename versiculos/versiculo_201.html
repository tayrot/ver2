<body>
  <h1>Versículo do Dia 201</h1>
  <blockquote>Porque eu, o Senhor teu Deus, te tomo pela tua mão direita e te digo: Não temas</blockquote>
  <p><strong>Referência:</strong> Isaías 41:13</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
  <p><em>Mostra que Deus é poderoso, fiel e cuida de cada detalhe da nossa vida.</em></p>
