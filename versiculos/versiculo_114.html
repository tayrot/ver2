<body>
  <h1>Versículo do Dia 114</h1>
  <blockquote>Ainda que eu ande pelo vale da sombra da morte, não temerei mal algum, porque tu estás comigo</blockquote>
  <p><strong>Referência:</strong> Salmos 23:4</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
  <p><em>Encoraja a ter fé e esperança em Deus, lembrando que Ele nunca abandona os seus filhos.</em></p>
