  <h1>Versículo do Dia 338</h1>
  <blockquote>Humilhai-vos, pois, debaixo da potente mão de Deus... lançando sobre ele toda a vossa ansiedade</blockquote>
  <p><strong>Referência:</strong> 1 Pedro 5:6-7</p>
  <p><strong>Categorias:</strong> Humildade</p>
