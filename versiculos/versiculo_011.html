  <h1>Versículo do Dia 011</h1>
  <blockquote>“Não temas, porque eu sou contigo</blockquote>
  <p><strong>Referência:</strong> eu te fortaleço, e te ajudo, e te sustento com a destra da minha justiça.” Isaías 41:10</p>
  <p><strong>Categorias:</strong> Justiça</p>
  <p><em>Recorda que Deus é justo e chama cada um a viver com retidão e verdade.</em></p>
