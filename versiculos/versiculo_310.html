  <h1>Versículo do Dia 310</h1>
  <blockquote>Esquecendo-me das coisas que atrás ficam, e avançando para as que estão diante de mim</blockquote>
  <p><strong>Referência:</strong> Filipenses 3:13-14</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
  <p><em>Encoraja a ter fé e esperança em Deus, lembrando que Ele nunca abandona os seus filhos.</em></p>
