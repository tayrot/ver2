  <blockquote>Aos seus anjos dará ordem a teu respeito, para te guardarem em todos os teus caminhos</blockquote>
  <p><strong>Referência:</strong> Salmos 91:11</p>
  <p><strong>Categorias:</strong> Fé/Esperança</p>
